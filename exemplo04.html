<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While</title>
</head>

<body>
    <script>
        var num ;
        do {
            var num = parseInt(prompt("Informe um número"));
            soma += num;
            opcao = confirm("Deseja informar outro número?");
        } while (opcao == true);
        document.write(`Soma dos numeros informados : ${soma}`);

    </script>
</body>

</html>
